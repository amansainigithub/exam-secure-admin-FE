<!-- PROGRESS BAR -->
<div class="pB"  *ngIf="progressBar.dynamicValue" >
    <mat-progress-bar mode="indeterminate"></mat-progress-bar>
   </div>


   <!-- //GRAB IMAGE TEXT -->
<div class="mx-3">

   <a  class="mt-2" style="position: fixed;z-index: 99999999999999999999999999;"
      mat-raised-button color="accent" 
      href="https://keep.google.com/u/0/#home"
      target="_blank">
      GRAB IMAGE TEXT
  </a>

</div>


  
  <div class="container mt-5">
  
      
  
      <div class="card mx-auto" style="max-width: 60rem;margin-bottom: 100px;" >
          <div class="card-header cardHeaderColor">
              <i class="bi bi-grid-1x2-fill" style="color: #0000FF;"></i>
              Create Question Set
          </div>
          <div class="card-body">
  
              <!-- FORM STARTING -->
              <form  (ngSubmit)="createQuestionAnswer()" >


                <div class="border border-1 border-dark px-4 py-2 rounded">

                  <div class="mt-3">
                    <label class="text-primary" >ROOT CATEGORY</label>
                    <select class="custom-select" (change)="selectRootCategory($event)">
                      <option selected disabled>Choose...</option>
                      <option  [value]="node.id" *ngFor="let node of fetchRootCategory">
                              {{node.id}} = 
                              {{node.rootCategoryName}}
                      </option>
                    </select>
                </div>

                <div class="mt-3">
                  <label class="text-primary" >SUB CATEGORY</label>
                  <select class="custom-select"  (change)="selectSubCategory($event)" >
                    <option selected disabled>Choose...</option>
                    <option  [value]="node.id" *ngFor="let node of subCategoryList">
                            {{node.id}} = 
                            {{node.subCategoryName}}
                    </option>
                  </select>
              </div>

                    <div class="mt-3">
                        <label class="text-primary font-weight-bolder" >Bottom</label>
                        <select class="custom-select" (change)="selectBottomCategory($event)">
                          <option selected disabled>Choose...</option>
                          <option  [value]="node.id" *ngFor="let node of bottomCategoryList">
                                  {{node.id}} = 
                                  {{node.bottomCategoryName}}
                          </option>
                        </select>
                    </div>

                    <div class="mt-3">
                        <label class="text-primary font-weight-bolder" >Branch</label>
                        <select class="custom-select" (change)="selectBranchCategory($event)" >
                          <option selected disabled>Choose...</option>
                          <option  [value]="node.id" *ngFor="let node of branchList">
                                  {{node.id}} = 
                                  {{node.branchName}}
                          </option>
                        </select>
                    </div>

                    <div class="mt-3">
                        <label class="text-primary font-weight-bolder" >Chapters</label>
                        <select class="custom-select"   (change)="selectChapter($event)" >
                          <option selected disabled>Choose...</option>
                          <option  [value]="node.id" *ngFor="let node of chapterList">
                                  {{node.id}} = 
                                  {{node.chapterName}}
                          </option>
                        </select>
                    </div>

                    <div class="mt-3">
                        <label class="text-primary font-weight-bolder" >Question-Set</label>
                        <select class="custom-select"  (change)="selectQuestionSet($event)">
                          <option selected disabled>Choose...</option>
                          <option  [value]="node.id" *ngFor="let node of questionSetList">
                                  {{node.id}} = 
                                  {{node.questionSetName}}
                          </option>
                        </select>
                    </div>

                 </div>
                 <!-- //DP_FINISH -->

                

                  <div class="form-row mt-5">
  
                    <!-- <div class="col-12">
                      <label class="text-primary font-weight-bolder" >Question Content</label>
                      <textarea class="form-control" 
                      placeholder="short description" 
                      [(ngModel)]="questionAnswerForm.question" name="question"
                      rows="3"></textarea>
                    </div> -->

                    <div class="col-12">
                      <label class="text-primary  font-weight-bolder" >Question Content</label>
                      <ckeditor 
                        [editor]="Editor" 
                        [(ngModel)]="questionAnswerForm.question"
                        name="question">
                      </ckeditor>
                     </div>
                  
  
                    <div class="col-12 mt-3">
                      <label class="text-primary font-weight-bolder" >Q=Default Name</label>
                      <input type="text"
                       class="form-control"
                       [(ngModel)]="questionAnswerForm.defaultName" name="defaultName"
                        placeholder="default name">
                    </div>

                    <div class="col-12 mt-3">
                      <label class="text-primary font-weight-bolder" >Title</label>
                      <input type="text"
                       class="form-control"
                       [(ngModel)]="questionAnswerForm.title" name="title"
                        placeholder="title">
                    </div>

                  </div>


                  <div class="form-row mt-3">
                    <div class="col-6">
                      <label class="text-primary font-weight-bolder" >Question Set Duration</label>
                      <input type="number"
                      class="form-control"
                      [(ngModel)]="questionAnswerForm.questionSetDuration" name="questionSetDuration"
                        placeholder="Question Set Duration">
                    </div>

                    <div class="col">
                      <label class="text-primary font-weight-bolder" >Seq Name</label>
                      <input type="number"
                       class="form-control"
                       [(ngModel)]="questionAnswerForm.sequenceNum" name="sequenceNum"
                        placeholder="Sequence">
                    </div>
                  </div>


                  <div class="border border-1 border-dark rounded p-3 mt-4">
                    <h4 class="text-success font-weight-bolder">Fill Options</h4>

                        <!-- OPTION 1 AND OPTION 2 -->
                        <div  class="form-row mt-2">
                            <div class="col-6">
                              <label class="text-primary font-weight-bolder" >Option 1</label>
                              <input type="text"
                              class="form-control"
                              [(ngModel)]="questionAnswerForm.option1" name="option1" 
                                placeholder="option 1">
                            </div>

                            <div class="col-6">
                              <label class="text-primary font-weight-bolder" >Option 2</label>
                              <input type="text"
                              class="form-control"
                              [(ngModel)]="questionAnswerForm.option2" name="option2"
                                placeholder="option 2">
                            </div>

                            <!-- OPTION 3 AND OPTION 3 -->
                          <div class="col-6 mt-3">
                            <label class="text-primary font-weight-bolder" >Option 3</label>
                            <input type="text"
                            class="form-control"
                            [(ngModel)]="questionAnswerForm.option3" name="option3"
                              placeholder="option 3">
                          </div>

                          <div class="col-6 mt-3">
                            <label class="text-primary font-weight-bolder" >Option 4</label>
                            <input type="text"
                            class="form-control"
                            [(ngModel)]="questionAnswerForm.option4" name="option4"
                              placeholder="option 4">
                          </div>
                      </div>

                  </div>


                  <!-- ANSWER -->
                  <div  class="mt-4 border border-dark rounded p-3">

                    <div class="form-group">
                      <label for="exampleFormControlSelect1" class="text-success font-weight-bolder">Option Name KEY</label>
                      <select   class="form-control" (click)="selectAnswerNameKey($event)">
                        <option value="" selected disabled>Choose...</option>
                        <option value="a">a</option>
                        <option value="b">b</option>
                        <option value="c">c</option>
                        <option value="d">d</option>
                      </select>
                    </div>

                    <label class="font-weight-bolder text-success" >Answer</label>
                    <div >
                      <input type="text"
                      class="form-control"
                      [(ngModel)]="questionAnswerForm.ansKey" name="ansKey"
                        placeholder="Answer">
                    </div>

                    </div>
                    <!-- //ANSWER //-->

                    <!-- >Question Solution -->
                      <!-- <div class="form-group mt-3">
                        <label class="text-primary  font-weight-bolder" >Question Solution</label>
                        <textarea class="form-control" 
                         placeholder="Long description"
                         [(ngModel)]="questionAnswerForm.solution" name="solution"
                          rows="4"></textarea>
                      </div> -->

                      <div class="form-group mt-3">
                        <label class="text-primary  font-weight-bolder" >Question Solution</label>
                        <ckeditor 
                          [editor]="Editor" 
                          [(ngModel)]="questionAnswerForm.solution"
                          name="solution">
                        </ckeditor>
                      </div>

                    


                        <!-- DESCRIPTION -->
                      <div class="form-group mt-3">
                        <label class="text-primary  font-weight-bolder" >Description</label>
                        <textarea class="form-control" 
                         placeholder="Long description"
                         [(ngModel)]="questionAnswerForm.description" name="description"
                          rows="4"></textarea>
                      </div>
                 


                    <div class="text-center mt-3">
                      <button mat-raised-button color="primary">CREATE QUESTION ANSWER</button>
                     </div>
  
  
                </form>   
                  <!-- FORM ENDING -->
  
  
          </div>
      </div>
  
  </div>
