<!-- PROGRESS BAR -->
<div class="pB"  *ngIf="progressBar.dynamicValue" >
    <mat-progress-bar mode="indeterminate"></mat-progress-bar>
   </div>


<div class="container mt-5">

    <!-- TABLE STARTING -->
    <table class="table table-sm">
        <thead class="cardHeaderColor">
          <tr>
            <th scope="col">id</th>
            <th scope="col">bottom-category</th>
            <th scope="col">default-name</th>
            <th scope="col">Short-Desc</th>
            <th scope="col">Long-Desc</th>
            <th scope="col">DT</th>
            <th scope="col">seq-num</th>
            <th scope="col">status</th>
            <th scope="col">update</th>
            <th scope="col">remove</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let node of bottomCategoryList; let i = index" >
            <th scope="row">{{node.id}}</th>

            <td>
              {{node.bottomCategoryName}}
              <p class="text-success" style="font-size: 11px;">
                [{{node.subCategoryModel.subCategoryName}}]
                </p>
            </td>

            <td>{{node.defaultName}}</td>
            <td>{{node.shortDescription}}</td>
            <td>{{node.longDescription}}</td>
            <td>{{node.storingDateTime}}</td>
            <td>{{node.sequenceNum}}</td>

            <td>
                <mat-slide-toggle></mat-slide-toggle>
                <!-- {{node.status}} -->
            </td>

           <td>
            <a mat-button [routerLink]="'/dashboard/updateBottomCategory/'+node.id"  >
              <i class="bi bi-pencil-square"  style="font-size: 18px;" ></i>
              Update
            </a>
           </td>

           <td>
               <button type="button" class="btn btn-sm btn-outline-danger" (click)="removeBottomCategory(node.id)" >
                <i class="bi bi-backspace-reverse-fill" ></i> Remove
            </button>
           </td>

          </tr>
        </tbody>
      </table>
      
      <!-- TABLE ENDING -->

</div>
