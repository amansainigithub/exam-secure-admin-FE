<div class="mt-2">

    

    <div class="card mx-auto" style="max-width: 36rem;" >
        <div class="card-header cardHeaderColor">
            <i class="bi bi-grid-1x2-fill" style="color: #0000FF;"></i>
            Create Root Category
        </div>
        <div class="card-body">

            <!-- FORM STARTING -->
            <form  (ngSubmit)="updateSubCategory()" >
                <div class="form-row">

                  <div class="col-6">
                    <label class="text-primary" >Sub Category Name</label>
                    <input type="text"
                     class="form-control"
                     [(ngModel)]="subCategoryForm.subCategoryName" name="subCategoryName"
                      placeholder="sub Category name">
                  </div>

                  <div class="col">
                    <label class="text-primary" >Default Name</label>
                    <input type="text"
                     class="form-control"
                     [(ngModel)]="subCategoryForm.defaultName" name="defaultName"
                      placeholder="default name">
                  </div>
                  
                </div>

                <div class="form-row mt-3">
                  <div class="col">
                    <label class="text-primary" >Seq Name</label>
                    <input type="text"
                     class="form-control"
                     [(ngModel)]="subCategoryForm.sequenceNum" name="sequenceNum"
                      placeholder="default name">
                  </div>
                  </div>
  

                <div class="form-group mt-3">
                    <label class="text-primary" >Short Description</label>
                    <textarea class="form-control" 
                    placeholder="short description" 
                    [(ngModel)]="subCategoryForm.shortDescription" name="shortDescription"
                    rows="3"></textarea>
                  </div>

                  <div class="form-group mt-3">
                    <label class="text-primary" >Long Description</label>
                    <textarea class="form-control" 
                     placeholder="Long description"
                     [(ngModel)]="subCategoryForm.longDescription" name="longDescription"
                      rows="3"></textarea>
                  </div>

                  <div>
                    <label class="text-primary" >Root-category</label>
                    <select class="custom-select" (change)="selectRootCategory($event)">
                      <option selected disabled>Choose...</option>

                      <option  [value]="node.id" *ngFor="let node of fetchRootCategory">
                              <section *ngIf="subCategoryForm.rootCategoryModel.id == node.id">
                                {{node.id}} =  {{node.rootCategoryName}} ==>> [SELECTED]
                              </section>

                            <div *ngIf="subCategoryForm.rootCategoryModel.id != node.id">
                                {{node.id}} =  {{node.rootCategoryName}}
                            </div>
                      </option>

                    </select>
                  </div>

                  <div class="text-center mt-3">
                    <button mat-raised-button color="primary">UPDATE SUB CATEGORY</button>
                   </div>


              </form>   
                <!-- FORM ENDING -->


        </div>
    </div>

</div>

<div class="mt-3">
    <button mat-button mat-dialog-close>Close</button>
</div>


<!-- PROGRESS BAR -->
<div class="pB"  *ngIf="progressBar.dynamicValue" >
    <mat-progress-bar mode="indeterminate"></mat-progress-bar>
   </div>
