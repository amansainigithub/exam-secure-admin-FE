<div class="col-md-12">
  <div class="card card-container" style="background-color: #EAFAF1;">
   <div style="font-size: 80px;text-align: center;padding: 4px;">
    <i class="bi bi-book-half" style="color: #6495ED;"></i>
    <p style="font-size: 9px;color: blue;font-weight: bolder;">Exam Secure</p>
   </div>
    <!-- <img
      id="profile-img"
      src="//ssl.gstatic.com/accounts/ui/avatar_2x.png"
      class="profile-img-card"
    /> -->
    <form
      *ngIf="!isLoggedIn"
      name="form"
      (ngSubmit)="f.form.valid && onSubmit()"
      #f="ngForm"
      novalidate
    >
      <div class="form-group">
        <label for="username">Username</label>
        <input
          type="text"
          class="form-control"
          name="username"
          [(ngModel)]="form.username"
          required
          #username="ngModel"
        />
        <div
          class="alert alert-danger"
          role="alert"
          *ngIf="username.errors && f.submitted"
        >
          Username is required!
        </div>
      </div>
      <div class="form-group">
        <label for="password">Password</label>
        <input
          type="password"
          class="form-control"
          name="password"
          [(ngModel)]="form.password"
          required
          minlength="6"
          #password="ngModel"
        />
        <div
          class="alert alert-danger"
          role="alert"
          *ngIf="password.errors && f.submitted"
        >
          <div *ngIf="password.errors.required">Password is required</div>
          <div *ngIf="password.errors.minlength">
            Password must be at least 6 characters
          </div>
        </div>
      </div>
      <div class="form-group">
        <button style="background-color: #6495ED;" class="btn btn-primary btn-block">
          Login
        </button>
      </div>
      <div class="form-group">
        <div
          class="alert alert-danger"
          role="alert"
          *ngIf="f.submitted && isLoginFailed"
        >
          Login failed: {{ errorMessage }}
        </div>
      </div>
    </form>

    <!-- <div class="alert alert-success" *ngIf="isLoggedIn">
      Logged in as {{ roles }}.
    </div> -->


     <div class=" text-center" *ngIf="isLoggedIn">
        <a  routerLink="/dashboard" style="color: #34495E;font-weight: bold;">
          <span >
            GO TO DASHBOARD <br>
            {{ roles }}
          </span>
        </a>
    </div>

  </div>
</div>
